<!-- Add Product Modal -->
<!-- Add Product Modal -->
<div class="modal fade" id="addProductModal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title"><i class="bi bi-plus-circle"></i> Add Product</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="productForm">
          <div class="row">
            <!-- Product Name -->
            <div class="col-md-6 mb-3">
              <label class="form-label">Product Name</label>
              <input type="text" name="prodName" class="form-control" placeholder="Enter product name" required>
            </div>

            <!-- Category -->
            <div class="col-md-6 mb-3">
              <label class="form-label">Category</label>
              <select name="prod_category" class="form-select" required>
                <option>Smartphones</option>
                <option>Accessories</option>
                <option>Chargers</option>
                <option>Cables</option>
              </select>
            </div>

            <!-- Price -->
            <div class="col-md-6 mb-3">
              <label class="form-label">MRP ($)</label>
              <input type="number" name="prodMrp" class="form-control" placeholder="Enter price" required>
            </div>

            <!-- Stock -->
            <div class="col-md-6 mb-3">
              <label class="form-label">Stock Status</label>
              <input type="number" name="prodStock" class="form-control" min="0" placeholder="Enter Stock" required>
            </div>

            <!-- Storage -->
            <div class="col-md-6 mb-3">
              <label class="form-label">Storage</label>
              <input type="text" name="prod_storage" class="form-control" placeholder="e.g., 256 GB | 12 GB, 512 GB | 12 GB">
            </div>

            <!-- Colour -->
            <div class="col-md-6 mb-3">
              <label class="form-label">Colour</label>
              <input type="text" name="prod_colour" class="form-control" placeholder="e.g., Gray, Silver">
            </div>

            <!-- Description -->
            <div class="col-md-12 mb-3">
              <label class="form-label">Description</label>
              <textarea name="prodDesc" class="form-control" placeholder="Enter product description: e.g., Specs: 256GB | A17 Pro | 6.1"" rows="3"></textarea>
            </div>

            <!-- Image -->
            <div class="col-md-12 mb-3">
              <label class="form-label">Upload Product Image</label>
              <input type="file" name="prodImg" class="form-control">
            </div>
          </div>

          <button type="submit" class="btn btn-success">Save Product</button>
        </form>
      </div>
    </div>
  </div>
</div>
