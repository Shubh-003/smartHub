<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    /* Add to your CSS file or inside <style> in Sample1.html */
    .glassBox {
      box-sizing: border-box;
      transition: 400ms;
      width: 90vw;
      max-width: 320px;
      height: 400px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(2px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.12);
      padding: 18px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      margin: 30px auto;
    }

    .glassBox__imgBox img {
      display: block;
      width: 100%;
      max-width: 100px;
      height: auto;
      margin: 0 auto;
      transition: 400ms;
    }

    .glassBox__title {
      text-align: center;
      margin-top: 12px;
      color: #fff;
      font-size: 1.2rem;
      font-weight: 500;
      font-family: "Lato", sans-serif;
    }

    .glassBox__content {
      position: absolute;
      right: 16px;
      bottom: 16px;
      left: 16px;
      text-align: center;
      color: #fff;
      font-size: 0.95rem;
      font-family: "Lato", sans-serif;
      letter-spacing: 0.05em;
      opacity: 0;
      transition: 400ms;
    }

    .glassBox:hover .glassBox__imgBox img {
      transform: translate(-10px, -20px) rotate(-10deg) scale(1.2);
    }

    .glassBox:hover .glassBox__content {
      opacity: 1;
    }

    @media (max-width: 480px) {
      .glassBox {
        max-width: 95vw;
        height: 340px;
        padding: 10px;
      }

      .glassBox__imgBox img {
        max-width: 120px;
      }

      .glassBox__content {
        font-size: 0.85rem;
        left: 8px;
        right: 8px;
        bottom: 8px;
      }
    }
  </style>
</head>

<body>
  <div class="glassBox">
    <div class="glassBox__imgBox">
      <img src="./FrontEnd/Assets/Imges/mobiles/iphone-16pro.png" alt="iPhone 16 Pro">
      <h3 class="glassBox__title">iPhone 16 Pro</h3>
    </div>
    <div class="glassBox__content">
      Discover the new iPhone 16 Pro. Stunning design, powerful performance, and advanced features for mobile users.
    </div>
  </div>
</body>

</html>
